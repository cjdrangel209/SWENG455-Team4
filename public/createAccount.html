<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - PennStateSoft Meeting Scheduling System</title>

    <!-- Link to Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 25px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        button[type="submit"] {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>

</head>
<body>

<div class="container mt-5">

    <!-- Company Logo -->
    <div class="text-center">
        <img src="path_to_your_logo.png" alt="PennStateSoft Logo" class="logo">
        <h1 class="mt-3">Meeting Scheduling System</h1>
    </div>

    <!-- Registration Form -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5 p-4">
                <div class="card-header bg-white border-0 text-center">
                    <h3>Create an Account</h3>
                    <p>Join us and schedule your meetings with ease!</p>
                </div>
                <div class="card-body">
                    <form id="registrationForm">
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-white border-0 text-center">
                    <p>Already have an account? <a href="index.html">Log in here</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- Optional JavaScript; Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/register.js"></script>

</body>
</html>
